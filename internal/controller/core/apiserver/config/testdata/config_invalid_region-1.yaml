gardener:
  cloudProfile: gcp
  regions:
    - name: europe-west1
    - name: europe-west3
    - name: us-central1
    - name: asia-south1
  defaultRegion: europe-north1
  shootTemplate:
    spec:
      networking:
        type: "calico"
        nodes: "10.180.0.0/16"
      provider:
        type: gcp
        infrastructureConfig:
          apiVersion: gcp.provider.extensions.gardener.cloud/v1alpha1
          kind: InfrastructureConfig
          networks:
            workers: 10.180.0.0/16
        controlPlaneConfig:
          apiVersion: gcp.provider.extensions.gardener.cloud/v1alpha1
          kind: ControlPlaneConfig
          zone: ""
        workers:
          - name: worker-0
            machine:
              type: n1-standard-2
              image:
                name: gardenlinux
                version: 1312.3.0
              architecture: amd64
            maximum: 2
            minimum: 1
            volume:
              type: pd-balanced
              size: 50Gi
      secretBindingName: test
  project: test
  kubeconfig: |
    apiVersion: v1
    kind: Config
    clusters:
    - cluster:
        certificate-authority-data: ZHVtbXkK
        server: https://127.0.0.1:55761
      name: dummy
    contexts:
    - context:
        cluster: dummy
        user: dummy
      name: dummy
    current-context: dummy
    users:
    - name: dummy
      user:
        token: asdf
