apiVersion: core.openmcp.cloud/v1alpha1
kind: Authentication
metadata:
  name: test
  namespace: test
  labels:
    "openmcp.cloud/mcp-generation": "1"
  annotations:
    "openmcp.cloud/operation": "reconcile"
  finalizers:
    - authentication.openmcp.cloud
    - dependency.openmcp.cloud/other_comp
spec:
  enableSystemIdentityProvider: true

  identityProviders:
    - name: customer
      issuerURL: https://customer.local
      clientID: xxx-yyy-zzz
      usernameClaim: u_name
      groupsClaim: grp
    - name: extra
      issuerURL: https://extra.local
      clientID: jjj-kkk-lll
      usernameClaim: u_name
      groupsClaim: grp
